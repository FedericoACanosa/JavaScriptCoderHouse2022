<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --link de Animaciones -->

</head>
<body>
<header>
        <h1>Interacci√≥n HTML</h1>
                            
        <input id="search" type="text" class="input" placeholder="Buscar producto">
                    
        <button id="boton-carrito"><i class="bi bi-bag-heart-fill"></i><span id="contadorCarrito">0</span></button>
    </header>              
        <div class="seleccion">
            <select id="selecPrecios">
                <option value="all">Todos</option>
                <option value="1">0-900</option>
                <option value="2">1000-1500</option>
                <option value="3">1600-2000</option>
                <option value="4">+2000</option>
            </select>
        </div>
    <main id="contenedor-productos">
            
    </main>



    <div class="modal" tabindex="-1" class="modal-contenedor"></div> 
        <div class="modal-dialog" class="modal-carrito">
        <div class="modal-content"  id="carrito-contenedor">
            <div class="modal-header">
            <h3 class="modal-title">Carrito</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="carritoCerrar"></button>
            </div>

                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
        </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
</body>
